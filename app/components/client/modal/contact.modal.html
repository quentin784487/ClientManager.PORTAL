<div class="modal-body wrapper-lg">
  <h3 class="m-t-none m-b font-thin">{{ modalState }} Contact Information</h3>
  <hr />
  <div class="row">
    <form name="contactForm">
      <div class="col-md-12">
        <div class="form-group">
          <label>Address Type</label>
          <select class="form-control" ng-model="$parent.contact.type" required>
            <option value=""> - Select Type - </option>
            <option value="Work Number">Work Number</option>
            <option value="Home Number">Home Number</option>
            <option value="Home Number">Cell Number</option>
            <option value="Email Address">Email Address</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Contact Detail</label>
          <input type="text" class="form-control" ng-model="$parent.contact.contactAddress" required />
        </div>
      </div>
    </div>
    <hr />
    <div align="right">
      <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="contactForm.$invalid">Save</button>
      <button class="btn btn-outline-primary" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
